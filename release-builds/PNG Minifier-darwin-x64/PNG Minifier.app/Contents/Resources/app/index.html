  <!-- All of the Node.js APIs are available in this renderer process. -->
  <body id="this-body" onload="PageServices.Go();">
		<header>
			<h1><span style="font-size:1.5em">PNG Minifier(Offline Version)</span><br/> fast PNG minifier based on <a href="https://github.com/photopea/UPNG.js" target="_blank">UPNG.js</a></h1>
			
		</header>
		
		<div id="main">
			<div id="lcont">
				<div id="list">
					<div style="font-size:1.3em; padding:1em; text-align:center;">

						<span id="drag-area" style="font-size:1.5em; display:inline-block; padding:0.6em 0.2em; margin:0 1.4em; border:5px dashed #555; border-radius:0.6em; cursor:pointer;"
							onclick="PageServices.showOpenDialog()" >
							Drag and drop your PNG files!</span>
						<!--<input name="myFile" type="file" onchange="onFileDrop(this)" multiple>-->
					</div>
				</div>
				<div id="totl" class="active"></div>
			</div>
			<canvas id="cnv"></canvas>
		</div>
		
		<div class="foot">
		<footer>
				<div>
				<label>Size</label> 
				<input type="range" id="eRNG" min="0" max="1000" value="500" style="width:300px; vertical-align:middle;" oninput="PageServices.moveQual(this.value)" />
				<label>Quality</label> 
				</div>
				<div>
				<button onclick="PageServices.saveAll();" style="
				margin-top: 30px;
				left: -72px;
				position: relative;
				background-color: #27ae60;
			">Save all (ZIP)</button>
				<button onclick="PageServices.resetCurrent();" style="
				position: relative;
				left: -72px;
			">Reset</button>
				</div>
		</footer>
    </div>
    
    <script>
      // You can also require other files to run in this process
			require('./renderer.js')
		</script>
		<!-- <script src="./js/page-services.js"></script> -->
	</body>
</html>
