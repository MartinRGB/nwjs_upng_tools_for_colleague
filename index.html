		<div id="main">
			<div id="left">
				<div id="l-top">

				</div>
				<div id="l-middle">
					<div id="list">
						<div style="font-size:1.3em; padding:1em; text-align:center;height:100%;display:table;">

							<div id="drag-area" onclick="PageServices.showOpenDialog()" >

							</div>
							<!--<input name="myFile" type="file" onchange="onFileDrop(this)" multiple>-->
						</div>
					</div>
				</div>
				<div id="l-bottom">
						<div id="slider">
							<div id="slider-container">
								<label style="padding-right:15px;">Size</label> 
								<input type="range" id="eRNG" min="0" max="1000" value="500" style="width:294px; vertical-align:middle;" oninput="PageServices.moveQual(this.value)" />
								<label style="padding-left:15px;">Quality</label> 
							</div>
						</div>
						<div id="button-area">
							<div id="button-container">
								<button onclick="PageServices.saveAll();" style="
										position: absolute;
										background-color: #4C63E8;
										width: 280px;">
										<span class="icon-download---FontAwesome"></span><span> COMPRESS ALL</span>
								</button>
								<button onclick="PageServices.resetCurrent();" style="
								position: absolute;
								right: 20px;">
									<span class="icon-refresh---FontAwesome" style="position: absolute;left: 32px;top: 15px;"></span><span style="    position: absolute;right: 32px;top: 13px;"> Reset</span>
								</button>
							</div>
						</div>
						<div id="totl" class="active"></div>
						
				</div>

			</div>

				<canvas id="cnv"></canvas>
			</div>
